{% extends 'base.html' %}
{% block content %}

    <h1>Login to Parrot</h1>
    <form action="/login" method= "POST">

        <div>
            <label> Username:
                <input type="username" name="username" required>
            </label>
        </div>

        <div>
            <label> Password:
                <input type="password" name="password" required>
            </label>
        </div>

        <div>
            <input type="submit" value="Log In">
        </div>

        <br>
        
        <div>
            <a href="/signup">Create an Account</a>
        </div>

    </form>
{% endblock %}
